<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <!-- 해당 element들은 브라우저의 기본 고정 폭 글꼴로 표시된다. -->
    <!-- code는 컴퓨터 코드를 나타내는데 사용한다. -->
    <code>
      x = 5; <br />
      y = 6; <br />
      z = x + y;
    </code>

    <!-- kbd는 사용자 입력을 나타낸다. -->
    <p>문서를 저장하려면 <kbd>Ctrl + S</kbd></p>

    <!-- samp는 출력을 나타낸다 -->
    <p>If you input wrong value, the program will return <samp>Error!</samp></p>

    <!-- var는 변수를 나타낸다 -->
    Einstein wrote: <var>E</var> = <var>mc</var><sup>2</sup>.
  </body>

</html>
