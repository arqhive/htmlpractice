<!DOCTYPE html>
<html>

  <head>
    <style>
      /* 특정 클래스를 지정 할 때 . 옆에 class 명을 입력한다. */
      .cities {
        background-color: black;
        color: white;
        margin: 20px;
        padding: 20px;
      }

      .city {
        background-color: tomato;
        color: white;
        padding: 10px;
      }

    </style>
  </head>

  <body>
    <!-- class 속성은 동일한 클래스 이름을 가진 요소에 대해 같은 스타일을 정의하는 데 사용된다. -->
    <!-- class 명은 대소문자를 구분한다. -->
    <div class="cities">
      <h2>London</h2>
      <p>London is the capital of England.</p>
    </div>

    <div class="cities">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>

    <div class="cities">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>

    <!-- 클래스 이름을 2개 이상 갖는것이 가능하며 공백으로 구분한다. -->
    <h2 class="city main">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
  </body>

</html>
