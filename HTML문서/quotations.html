<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <p>
      인용 부호는 <q>q 태그</q>
    </p>
    <!-- cite : 저작된 소스 -->
    <blockquote cite="http://www.worldwildlife.org/who/index.html">
      blockquote는 외부 소스에서 인용 된 섹션을 정의한다.
      브라우저는 대개 blockquote를 block element로 사용한다.
    </blockquote>

    <!-- title : 풀 텍스트 -->
    <p>
      abbr <abbr title="World Health Organization">WHO</abbr>은 약어 또는 두문자어를 정의한다. 마우스 오버시 툴팁으로 모든 텍스트가 보인다.
    </p>

    <address>
      address는 문서 또는 작성자/소유자의 연락처를 정의한다.<br>
      일반적으로 이탤릭체로 표시된다.<br>
      Block element<br>
    </address>

    <p><cite>cite는</cite> 저작의 제목이다.</p>

    <!-- dir : 컨텐츠의 방향을 지정한다 -->
    <bdo dir="rtl">bdo는 텍스트 방향을 지정한다. right to left(rtl)</bdo>

  </body>

</html>
