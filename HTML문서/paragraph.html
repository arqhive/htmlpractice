<!DOCTYPE html>

  <body>
    <p>
      브라우저는 p 앞뒤에 공백을 자동으로 추가한다. (Block element)
      p 태그는 브라우저에서 어떻게 표시 될지 확신 할 수 없다. <br />크기가 다른 화면과 크기가 조정되는 창에서 다른 결과를 만든다.
      브라우저는 여분의 공백과 여분의 행을 제거한다.
    </p>

    <!-- br 요소는 줄 바꿈을 정의한다. -->
    <br />

    <pre>
      pre 는 서식이 미리 지정된 텍스트를 정의한다.
      pre 내부의 컨텐츠는 고정 너비 글꼴(일반적으로 Courier)로 표시되며
      줄 바꿈과 공백을 모두 유지한다.
    </pre>
  </body>

</html>
