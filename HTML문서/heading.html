<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>
      브라우저는 제목 앞뒤에 공백을 자동으로 추가한다. (Block element) <br />
      h 태그를 이용하여 대용량 텍스트를 작성하지 않는다.<br />
      h 태그는 기본 크기를 가지나 style의 font-size 속성을 사용하여 제목의 크기를 지정할 수 있다.
    </p>
    <h1 style="font-size:60px;">Heading 1</h1>

    <!-- hr 태그는 주제를 마치는 수평선으로 사용된다. 내용을 분리하거나 변경을 알리는데 사용된다. -->
    <hr />
    hr은 horizontal rule 이다.
  </body>

</html>
