<!DOCTYPE html>
<html>

  <head>
  </head>

  <body>
    <!-- iframe 은 웹 페이지 내 웹 페이지를 표시하는데 사용된다. -->
    <!-- width height 값은 px 혹은 %로 지정 할수 있음 -->
    <!-- 기본적으로 테두리가 있다. -->
    <iframe src="https://mabinogi.nexon.com/" name="Mabinogi" width="1000" height="500" style="border:none;"></iframe>

    <!-- 다음 처럼 a 태그 target 속성에 iframe 을 지정 할 수 있다. -->
    <a href="https://dcinside.com" target="Mabinogi">Go to dcinside</a>
  </body>

</html>
