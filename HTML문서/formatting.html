<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <b>나는 b야 특별히 중요하지 않고 굵게 표시됐어</b><br />
    <strong>나는 strong이야 강한 중요성이 더해진 강력한 텍스트야</strong><br />
    <i>나는 i야 별 중요성 없이 기울였어</i><br />
    <em>나는 em이야 중요하게 기울였어</em><br />
    <mark>나는 mark야 두드러지게 강조되었지</mark><br />
    <small>나는 small이야 작아</small><br />
    <del>나는 del이야 취소선이 그어졌어</del><br />
    <ins>나는 ins야 p 태그 안에 삽입할때 사용해 봐</ins><br />
    <p>
      안녕<sub>나는 sub야 아랫첨자야</sub><br />
      안녕<sup>나는 sup야 윗첨자야</sup>
    </p>
  </body>

</html>
