<!-- 모든 HTML 문서는 문서 유형 선언으로 시작해야 한다. -->
<!DOCTYPE html>

<!-- HTML 문서는 html 태그로 시작하고 끝난다. -->
<html>
  <!-- body 태그 부분은 브라우저 상에서 노출되는 부분이다. -->

  <body>
    <!-- 제목은 h1 ~ h6 까지 작성된다. 숫자가 커질수록 중요도가 떨어지는 제목이다. -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- 단락은 p 태그로 정의된다. -->
    <p>
      This is a paragraph.
    </p>
    <p>
      This is another paragraph.
    </p>

    <!-- 링크는 a 태그로 정의된다. -->
    <!-- 링크 대상이 href attribute 에 지정된다. -->
    <a href="https://www.w3schoold.com">This is a link</a>

    <!-- 이미지는 img 태그로 정의된다. -->
    <!-- 소스 파일(src), 대체 텍스트(alt), width, height attribute가 있다.-->
    <img src="example.jpg" alt="example" width="104" height="142" />

    <!-- 버튼은 button 태그로 정의된다. -->
    <button>Click me</button>

    <!-- 목록은 ul(unordered list) 또는 ol(ordered list)로 시작하여 다음 li 태그가 나온다 -->
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
  </body>

</html>
