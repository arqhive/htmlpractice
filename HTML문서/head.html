<!DOCTYPE html>
<!-- html 태그의 속성으로 문서의 기본 언어 설정을 할 수 있다. -->
<!-- 이를 설정하면 검색 엔진에 의해 보다 효과적으로 색인되고 화면 판도기를 사용하여 시각장애가 있는 사용자에게 유용하다. -->
<html lang="ko">

<head>
  <!-- 문서의 제목을 추가하기 위해 사용한다 -->
  <!-- 사이트를 북마크할 때 이미 title이 사용되기도 한다. -->
  <title>head tag 탐구</title>

  <!-- meta element는 데이터를 설명하는 태그이다. -->
  <!-- 문자 인코딩 -->
  <meta charset="utf-8">

  <!-- 관리자와 머릿말을 써보자 -->
  <!-- 이 설명은 검색 엔진에도 사용된다 -->
  <meta name="author" content="황규영">
  <meta name="description" content="이 페이지는 head tag 탐구용 입니다.">

  <!-- Open Graph Data -->
  <!-- 웹 사이트에 더 풍부한 메타 데이터를 제공하귀 위해 Facebook이 개발한 메타 데이터 프로토콜이다. -->
  <!-- 해당 사이트의 링크를 하면 아래 기술한 이미지와 설명이 나타난다. 사용자에게 더 좋은 정보를 보여줄 수 있다. -->
  <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
  <meta property="og:description" content="The Mozilla Developer Network (MDN) provides
information about Open Web technologies including HTML, CSS, and APIs for both Web sites
and HTML5 Apps. It also documents Mozilla products, like Firefox OS.">
  <meta property="og:title" content="Mozilla Developer Network">

  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- CSS 적용하기 -->
  <link rel="stylesheet" href="my-css-file.css">

  <!-- JS 적용하기 -->
  <script src="my-js-file.js"></script>

</head>

<body>

</body>

</html>
