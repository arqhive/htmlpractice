<!DOCTYPE html>
<!-- lang : 문서의 언어, 선언하는 것이 좋다.(검색 엔진, 화면 판독) -->
<html lang="ko">

  <body>
    <!-- href : 링크 주소 지정 -->
    <a href="https://www.w3school.com">This is a link</a>

    <!-- src : 이미지 파일 이름(경로) -->
    <!-- width : 너비, height : 높이, 단위는 px -->
    <!-- alt : 이미지를 표시 할 수 없을 때 사용할 대체 텍스트 -->
    <!-- 시각 장애가 있는 사람은 alt 속성을 들을 수 있다. -->
    <img src="example.jpg" alt="example" width="500" height="600" />

    <!-- style : 색상, 폰트 크기, 특성과 같은 스타일을 지정한다 -->
    <!-- title : 마우스를 위로 가져가면 값이 툴팁으로 표시된다. -->
    <p title="I'm a tooltip" style="color:red">I am a paragraph</p>

    <!-- disabled : input element를 사용하지 못하게 할때 -->
    <input disabled />

    <!-- id : element를 위한 unique 한 값 -->
    <div id="example">
      I have a id
    </div>
  </body>

</html>
