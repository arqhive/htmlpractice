<!DOCTYPE html>
<html>

  <head>
    <style>
      /* id 선택은 #뒤에 id 명을 입력한다. */
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }

    </style>
  </head>

  <body>
    <!-- id 속성은 요소의 고유 id 값을 지정한다. -->
    <h1 id="myHeader">My Header</h1>

    <!-- id 값을 북마크로 사용 할 수 있다. -->
    <h2 id="C4">Chapter 4</h2>
    <a href="#C4">Jump to Chapter 4</a>
  </body>

</html>
