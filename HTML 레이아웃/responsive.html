<!DOCTYPE html>
<html>

  <head>
    <!-- 반응형 웹 페이지를 만들 때 반드시 해당 요소를 추가한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div>반응형 이미지는 모든 브라우저 크기에 맞게 확장되는 이미지다.</div>
    <div>width 속성을 100%로 설정하면 이미지가 반응하고 확대 및 축소된다.</div>
    <img src="../image/unnamed.png" style="width:100%;" />
    <div>
      하지만 원래 이미지 크기보다 더 크게 조정 될 수 있다. max-width는 좋은 해결책이다.
      max-width 속성은 width와 동일하게 동작하지만 원래 이미지의 크기보다 커지지 않는다.
    </div>
    <img src="../image/unnamed.png" style="max-width:100%;" />

    <div>
      반응형 텍스트 크기 단위로 vw를 설정 할 수 있다. 1vw = 뷰포트 너비의 1%
    </div>
    <h1 style="font-size: 10vw">Hello World</h1>
  </body>

</html>
